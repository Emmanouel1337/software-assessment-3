<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="header">
            <h1>NEXTUP</h1>
        </div>
        <h2>This registration page only works with the steam ids of 76561198967236244 and 76561198260317680</h2>                                                                                
        {% if duplicateusername %}
            <script>alert("{{ duplicateusername }}")</script>
        {% endif %}
        <div class="login-page">
            <div class="form">
                <p>Please Register</p>
                <form action="/register" method="POST">
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <input type="text" placeholder="Enter Steam ID" name="steamid" required>
                    <input type="email" placeholder="Enter E-Mail" name="email" required>
                    <button class="btn" type="submit">Register</button>
                    <p class="message">Back to <a href="{{ url_for('index')}}">Log-In</a></p>
                </form>
            </div>
        </div>

        <div id="position">
            <div class="loader">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                    C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 20 20"
                    to="360 20 20"
                    dur="0.5s"
                    repeatCount="indefinite"/>
                    </path>
                </svg>
            </div>
        </div>
        
        <script>
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(event) {
                    document.getElementById('position').style.display = 'block';
                    setTimeout(() => {
                        this.querySelectorAll('input, button').forEach(el => el.disabled = true);
                    }, 50);
                });
            }
        </script>

    </body>
</html>
